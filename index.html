<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container p-4 bg-white rounded shadow-sm">
        <h2 class="text-center mb-4">Calculadora Básica</h2>
        <div class="mb-3">
            <label for="num1" class="form-label">Número 1</label>
            <input type="number" class="form-control" id="num1" placeholder="Ingresa el primer número">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Número 2</label>
            <input type="number" class="form-control" id="num2" placeholder="Ingresa el segundo número">
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary" onclick="sumar()">Sumar</button>
            <button class="btn btn-outline-warning" onclick="restar()">Restar</button>
            <button class="btn btn-outline-success" onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-outline-danger" onclick="dividir()">Dividir</button>
        </div>

        <div id="result" class="result text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
